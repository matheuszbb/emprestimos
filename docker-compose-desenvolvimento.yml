services:
  emprestimos:
    build:
      context: .
      dockerfile: Dockerfile
    image: emprestimos
    command: /bin/sh -c "sh ./entrypoint.sh"
    env_file:
      - dotenv_files/.env
    ports:
      - "8000:8000"
    volumes:
      - ./emprestimos:/emprestimos
      - ./base_static:/emprestimos/base_static
    #restart: always